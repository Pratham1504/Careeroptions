<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Options for Prarthna ‚Äî Career Explorer</title>
  <meta name="description" content="Interactive career explorer for final-year BA-LLB students. Explore options, mark interest, review and export your choices. Mobile-first and offline-friendly." />
  <style>
    /* (same CSS as before ‚Äî omitted here for brevity; use the CSS from your working file) */
    :root{--bg:#071227; --card:#081428; --muted:#98a0b3; --accent:#6ee7b7; --accent-2:#7dd3fc; --glass: rgba(255,255,255,0.03); --glass-2: rgba(255,255,255,0.02); --glass-border: rgba(255,255,255,0.04); --max-width:1080px; --radius:14px; --transition:220ms; font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;}
    html,body{height:100%;margin:0;background:linear-gradient(180deg,#021223 0%, #071227 60%);color:#e6eef6;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}
    /* rest of your CSS... (keep exactly as in your file) */
    /* For safety the full CSS should be kept; paste your original CSS here. */
  </style>
</head>
<body>
  <!-- (keep the exact same HTML structure and markup you already had) -->
  <!-- For brevity, I'm including the important script fixes only ‚Äî paste the rest of your original HTML markup (header, landing, main, footer) above this script. -->

  <!-- Begin script with fixes -->
  <script>
    /* ===== DATA (unchanged) ===== */
    const OPTIONS = [
      {id:'litigation', title:'Litigation / Advocacy', type:'practice', short:'Courtroom practice, trials, advocacy',
        details:'Litigation involves representing clients in courts, drafting pleadings, preparing arguments, and learning direct advocacy. It is a high-learning, high-pressure field ideal for someone who enjoys real-time problem solving and courtroom strategy. Juniors typically start with drafting, research, filing, and observing seniors in court.',
        pros:['Fastest legal learning curve','High independence long-term','Deep understanding of procedure & evidence','Networking with judges and senior advocates'],
        cons:['Low/unstable income initially','Long working hours','High pressure & unpredictable schedules'],
        actions:['Take drafting-heavy internships','Specialize early (criminal/civil/ADR)','Follow judgments daily from SC/HC','Maintain case-notes journal','Shadow seniors in trials']},
      {id:'corporate', title:'Corporate / Transactional Practice', type:'corporate', short:'Contracts, M&A, compliance',
        details:'Corporate law deals with structuring business transactions, drafting and negotiating contracts, advising companies on legal risks, ensuring compliance, and managing due diligence. Juniors work on contracts, research, and assisting in transactions.',
        pros:['Good salary from the start','Structured corporate environment','Business exposure','Opportunities in large firms'],
        cons:['Document-heavy work early in career','Long hours in top law firms','Less courtroom work'],
        actions:['Master contract drafting','Learn M&A basics & company law','Intern at corporate law firms','Build a drafting portfolio','Learn basic finance']},
      {id:'llm', title:'LLM (India / Abroad)', type:'academic', short:'Specialize in law ‚Äî advanced degree',
        details:'LLM is suited for those who want specialization, international exposure, or future academic roles. It is especially useful for careers in academia, policy, international law, arbitration, taxation, or niche corporate fields.',
        pros:['Specialized knowledge','Academic advancement','Global recognition (foreign LLM)','Stronger profile for think tanks'],
        cons:['High cost for foreign LLMs','Not necessary for litigation','Admissions require strong SOP'],
        actions:['Pick specialization early','Publish articles','Prepare SOP & collect LORs','Shortlist 6‚Äì8 universities','Apply for scholarships early']},
      {id:'judicial', title:'Judicial Services', type:'practice', short:'State judiciary / magistrate exams',
        details:'Judicial Services is the pathway to becoming a Civil Judge / Judicial Magistrate. It requires deep knowledge of procedural and substantive law along with disciplined preparation. Excellent for those seeking prestige, stability and public service.',
        pros:['Highly respected role','Stable government career','Direct role in justice system','Clear promotion ladder'],
        cons:['Very competitive exams','Requires 1‚Äì2 years of prep','High syllabus volume'],
        actions:['Daily reading of bare acts','Solve 10 years of PYQs','Join test series','Focus on writing practice','Keep notes subject-wise']},
      {id:'govt', title:'Government / Legal Aid / NGOs', type:'public', short:'Policy, public law, legal aid',
        details:'Government and NGO roles include working in commissions, ministries, legal aid cells, and public policy organizations. Work ranges from drafting reports, doing research, preparing recommendations, and field visits. Ideal for societal impact.',
        pros:['High social impact','Exposure to policy','Work-life balance','Opportunities with UN bodies'],
        cons:['Moderate salary','Competitive hiring','Fewer openings'],
        actions:['Volunteer with legal aid cells','Apply to govt internships','Publish policy briefs','Develop writing portfolio']},
      {id:'inhouse', title:'In-House Counsel / Compliance', type:'corporate', short:'Corporate legal teams, compliance',
        details:'In-house counsel work directly inside companies, advising business teams, drafting contracts, ensuring legal compliance, managing disputes, and collaborating with external law firms. Perfect for predictable hours and business exposure.',
        pros:['Better work-life balance','Steady compensation','Long-term stability','Business + legal exposure'],
        cons:['Most roles require 1‚Äì2 years experience','Less pure lawyering'],
        actions:['Learn privacy & compliance','Take compliance certifications','Build Excel skills','Intern in corporate legal teams']},
      {id:'research', title:'Research & Academia / Think-tanks', type:'academic', short:'Research, teaching, policy work',
        details:'Research roles involve academic writing, assisting professors, policy analysis, creating reports, and conducting legal studies. Ideal for those who enjoy reading, writing, teaching, and want a PhD/academic path.',
        pros:['Intellectual satisfaction','Publications & academic profile','Path to teaching/PhD','Work with top researchers'],
        cons:['Lower initial salary','Competitive selection'],
        actions:['Write articles & research papers','Assist professors','Build writing samples','Prepare for UGC NET']},
      {id:'legaltech', title:'Legal Tech / Startups / Consulting', type:'corporate', short:'Product and tech-driven legal roles',
        details:'LegalTech involves using technology to solve legal problems ‚Äî contract automation, legal AI, compliance dashboards. Suited for those who enjoy technology, design, operations, or business-building.',
        pros:['Fast-growing industry','High salary in product roles','Creative work','Remote-friendly'],
        cons:['Requires tech-business understanding','Learning curve for tools'],
        actions:['Learn no-code tools','Understand contract automation','Work with startups','Build mini legal tools']},
      {id:'special', title:'Special Routes: Arbitration / Mediation / Patent', type:'practice', short:'Alternate dispute resolution & IP',
        details:'Specialized verticals: Arbitration for commercial disputes, Mediation for conflict resolution, Patent Agent for technical IP work. These fields offer high-paying niche roles after experience.',
        pros:['High specialization','Arbitration = excellent income','Growing mediation field','Patent = niche expertise'],
        cons:['Requires years to build credibility','Patent needs science background'],
        actions:['Do Arbitration/Mediation courses','Work under arbitrators','Prepare for Patent Agent exam if eligible']}
    ];

    /* ===== STATE ===== */
    const KEY = 'prarthna_career_v3';
    let selections = loadSelections();
    let explorerIndex = 0;
    let mode = 'cards';
    let touchStartX = 0;
    let touchEndX = 0;

    /* ===== UTILITIES ===== */
    function loadSelections() {
      try { const raw = localStorage.getItem(KEY); return raw ? JSON.parse(raw) : {}; } catch (e) { return {}; }
    }
    function save() {
      localStorage.setItem(KEY, JSON.stringify(selections));
      localStorage.setItem(KEY + '_timestamp', new Date().toISOString());
    }
    function showTempToast(msg) {
      const existing = document.querySelector('.toast');
      if (existing) existing.remove();
      const el = document.createElement('div');
      el.className = 'toast';
      el.textContent = msg;
      document.body.appendChild(el);
      setTimeout(() => { el.style.opacity = '0'; setTimeout(()=>el.remove(), 300); }, 1600);
    }
    function copyToClipboard(text) {
      if (navigator.clipboard) return navigator.clipboard.writeText(text).catch(()=>{});
      const ta = document.createElement('textarea'); ta.value = text; document.body.appendChild(ta); ta.select(); document.execCommand('copy'); ta.remove();
    }

    /* ===== RENDER CARDS (with delegation-friendly structure) ===== */
    function renderCards(q = '') {
      const cardsEl = document.getElementById('cards');
      if (!cardsEl) return;
      cardsEl.innerHTML = '';
      const query = (q || '').trim().toLowerCase();

      OPTIONS.forEach(opt => {
        if (query) {
          const hay = (opt.title + ' ' + opt.short + ' ' + opt.pros.join(' ') + ' ' + opt.cons.join(' ')).toLowerCase();
          if (!hay.includes(query)) return;
        }

        const status = selections[opt.id] ? (selections[opt.id] === 'interested' ? '‚òÖ Interested' : 'üìã Review') : '';
        // Use a stable HTML string ‚Äî event delegation will handle clicks
        const html = `
          <div class="card" data-optid="${opt.id}">
            <h3>${opt.title}</h3>
            <div class="muted">${opt.short}</div>
            <div style="margin-top:8px">${ status ? `<span class="tag ${selections[opt.id]}">${status}</span>` : '' }</div>
            <div style="margin-top:10px;display:flex;gap:8px;flex-wrap:wrap">
              <button class="btn" data-action="open" data-id="${opt.id}">View Details</button>
              <button class="btn primary" data-action="toggle" data-id="${opt.id}">
                ${selections[opt.id] === 'interested' ? '‚òÖ Interested' : selections[opt.id] === 'review' ? 'üìã Review' : '+ Mark'}
              </button>
              ${ selections[opt.id] ? `<button class="btn ghost" data-action="share" data-id="${opt.id}">Share</button>` : '' }
            </div>
          </div>
        `;
        const wrapper = document.createElement('div');
        wrapper.innerHTML = html;
        // append the inner card element
        cardsEl.appendChild(wrapper.firstElementChild);
      });

      // update dashboard count/progress
      renderDashboard();
    }

    /* ===== EVENT DELEGATION FOR DYNAMIC BUTTONS INSIDE CARDS ===== */
    function initCardsDelegation() {
      const cardsEl = document.getElementById('cards');
      if (!cardsEl) return;

      cardsEl.addEventListener('click', (e) => {
        const btn = e.target.closest('button');
        if (!btn) return;
        const action = btn.getAttribute('data-action');
        const id = btn.getAttribute('data-id');

        if (action === 'toggle' && id) {
          // Cycle: undefined -> interested -> review -> none
          if (selections[id] === 'interested') selections[id] = 'review';
          else if (selections[id] === 'review') delete selections[id];
          else selections[id] = 'interested';
          save();
          renderCards(document.getElementById('search') ? document.getElementById('search').value : '');
          renderDashboard();
          return;
        }

        if (action === 'open' && id) {
          const idx = OPTIONS.findIndex(o => o.id === id);
          if (idx >= 0) {
            explorerIndex = idx;
            showExplorer();
          }
          return;
        }

        if (action === 'share' && id) {
          const opt = OPTIONS.find(o => o.id === id);
          if (opt) shareOption(opt);
          return;
        }
      });
    }

    /* ===== DASHBOARD ===== */
    function renderDashboard() {
      const selList = document.getElementById('selList');
      const selCount = document.getElementById('selCount');
      const progBar = document.getElementById('progBar');
      if (!selList || !selCount || !progBar) return;

      selList.innerHTML = '';
      const keys = Object.keys(selections).filter(k => k !== '_notes');
      const total = OPTIONS.length;
      const selected = keys.length;
      selCount.textContent = selected + ' / ' + total;
      const pct = Math.round((selected / total) * 100);
      progBar.style.width = pct + '%';

      keys.forEach(k => {
        const opt = OPTIONS.find(o => o.id === k);
        if (!opt) return;
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <div style="display:flex;gap:8px;align-items:center">
            <strong>${opt.title}</strong>
            <div class="small">${selections[k] === 'interested' ? '‚òÖ' : 'üìã'}</div>
          </div>
          <button class="btn" data-action="jump" data-id="${k}">View</button>
        `;
        selList.appendChild(div);
      });

      // delegation for selection list jumps
      selList.addEventListener('click', (e) => {
        const btn = e.target.closest('button');
        if (!btn) return;
        const action = btn.getAttribute('data-action');
        const id = btn.getAttribute('data-id');
        if (action === 'jump' && id) {
          const idx = OPTIONS.findIndex(o => o.id === id);
          if (idx >= 0) {
            explorerIndex = idx;
            showExplorer();
          }
        }
      }, { once: true }); // attach once to avoid multiple registrations
    }

    /* ===== EXPLORER & TIMELINE ===== */
    function showExplorer() {
      mode = 'explorer';
      const landing = document.getElementById('landing');
      const main = document.getElementById('main');
      const cardsWrap = document.getElementById('cardsWrap');
      const compareView = document.getElementById('compareView');
      const explorer = document.getElementById('explorer');

      if (landing) landing.classList.add('hidden');
      if (main) main.classList.remove('hidden');
      if (cardsWrap) cardsWrap.classList.add('hidden');
      if (compareView) compareView.classList.add('hidden');
      if (explorer) explorer.classList.remove('hidden');

      showExplorerCard();
      showSwipeHint();
    }

    function showExplorerCard() {
      const opt = OPTIONS[explorerIndex];
      const expDetails = document.getElementById('expDetails');
      const expCount = document.getElementById('expCount');
      if (!opt || !expDetails || !expCount) return;

      expCount.textContent = (explorerIndex + 1) + ' / ' + OPTIONS.length;

      expDetails.innerHTML = `
        <h2 style="margin:0">${opt.title}</h2>
        <div class="meta">${opt.short} ‚Ä¢ Type: ${opt.type}</div>
        <p style="margin-top:12px;line-height:1.6">${opt.details}</p>
        <div class="proscons">
          <div class="pc">
            <b>‚úì Pros</b>
            <ul class="small" style="margin-top:8px">
              ${opt.pros.map(p => '<li>' + p + '</li>').join('')}
            </ul>
          </div>
          <div class="pc">
            <b>‚ö† Cons</b>
            <ul class="small" style="margin-top:8px">
              ${opt.cons.map(p => '<li>' + p + '</li>').join('')}
            </ul>
          </div>
        </div>
      `;
      renderTimeline(opt);
    }

    function renderTimeline(opt) {
      const timelineView = document.getElementById('timelineView');
      if (!timelineView) return;
      timelineView.innerHTML = '';
      opt.actions.forEach((action, idx) => {
        const item = document.createElement('div');
        item.className = 'timeline-item';
        item.innerHTML = `
          <div class="timeline-dot">${idx + 1}</div>
          <div class="timeline-content"><div class="small">${action}</div></div>
        `;
        timelineView.appendChild(item);
      });
    }

    /* ===== SWIPE SUPPORT (guarded) ===== */
    function initSwipeGestures() {
      const explorer = document.getElementById('explorer');
      if (!explorer) return;
      explorer.addEventListener('touchstart', e => { touchStartX = e.changedTouches[0].screenX; }, {passive:true});
      explorer.addEventListener('touchend', e => { touchEndX = e.changedTouches[0].screenX; handleSwipe(); }, {passive:true});
    }
    function handleSwipe() {
      const swipeThreshold = 50;
      const diff = touchStartX - touchEndX;
      if (Math.abs(diff) > swipeThreshold) {
        if (diff > 0 && explorerIndex < OPTIONS.length - 1) {
          explorerIndex++;
          showExplorerCard();
          showTempToast('Next ‚Üí');
        } else if (diff < 0 && explorerIndex > 0) {
          explorerIndex--;
          showExplorerCard();
          showTempToast('‚Üê Previous');
        }
      }
    }
    function showSwipeHint() {
      const hint = document.getElementById('swipeHint');
      if (!hint) return;
      if (window.innerWidth < 768 && mode === 'explorer') {
        hint.classList.remove('hidden');
        setTimeout(() => hint.classList.add('hidden'), 3000);
      }
    }

    /* ===== COMPARE VIEW ===== */
    function showCompareView() {
      const selected = Object.keys(selections).filter(k => k !== '_notes');
      if (selected.length === 0) { showTempToast('Select at least one option first'); return; }
      const cardsWrap = document.getElementById('cardsWrap');
      const explorer = document.getElementById('explorer');
      const compareView = document.getElementById('compareView');
      if (cardsWrap) cardsWrap.classList.add('hidden');
      if (explorer) explorer.classList.add('hidden');
      if (compareView) compareView.classList.remove('hidden');

      const compareGrid = document.getElementById('compareGrid');
      if (!compareGrid) return;
      compareGrid.innerHTML = '';
      selected.forEach(id => {
        const opt = OPTIONS.find(o => o.id === id);
        if (!opt) return;
        const card = document.createElement('div');
        card.className = 'compare-card';
        card.innerHTML = `
          <h3 style="margin:0 0 8px 0">${opt.title}</h3>
          <div class="small" style="margin-bottom:12px">${opt.short}</div>
          <div style="margin-bottom:8px">
            <strong style="font-size:13px">Pros:</strong>
            <ul class="small" style="margin:4px 0">${opt.pros.slice(0,3).map(p=>'<li>'+p+'</li>').join('')}</ul>
          </div>
          <div>
            <strong style="font-size:13px">Cons:</strong>
            <ul class="small" style="margin:4px 0">${opt.cons.slice(0,3).map(p=>'<li>'+p+'</li>').join('')}</ul>
          </div>
        `;
        compareGrid.appendChild(card);
      });
    }

    /* ===== SHARE / EXPORT / IMPORT (unchanged) ===== */
    function shareOption(opt) {
      const text = `${opt.title}\n\n${opt.short}\n\nPros: ${opt.pros.join(', ')}\nCons: ${opt.cons.join(', ')}\n\nNext steps:\n${opt.actions.map((a,i)=>`${i+1}. ${a}`).join('\n')}`;
      if (navigator.share) {
        navigator.share({title: opt.title, text}).catch(()=>{});
      } else {
        copyToClipboard(text);
        showTempToast('Copied to clipboard!');
      }
    }
    function exportCSV() {
      const rows = [['ID','Title','Type','Status']];
      Object.keys(selections).forEach(k => {
        if (k === '_notes') return;
        const o = OPTIONS.find(x => x.id === k);
        if (o) rows.push([o.id, o.title, o.type, selections[k]]);
      });
      if (rows.length === 1) { showTempToast('No selections to export'); return; }
      const csv = rows.map(r => r.map(c => `"${String(c).replace(/"/g,'""')}"`).join(',')).join('\n');
      const blob = new Blob([csv], {type:'text/csv'}); const url = URL.createObjectURL(blob);
      const a = document.createElement('a'); a.href = url; a.download = 'prarthna_selections.csv'; a.click(); URL.revokeObjectURL(url);
      showTempToast('CSV exported!');
    }
    function exportJSON() {
      const data = JSON.stringify(selections, null, 2);
      const blob = new Blob([data], {type:'application/json'}); const url = URL.createObjectURL(blob);
      const a = document.createElement('a'); a.href = url; a.download = 'prarthna_selections.json'; a.click(); URL.revokeObjectURL(url);
      showTempToast('JSON exported!');
    }
    function importJSON() {
      const input = document.createElement('input'); input.type = 'file'; input.accept = 'application/json';
      input.onchange = () => {
        const f = input.files[0]; if (!f) return;
        const reader = new FileReader();
        reader.onload = e => {
          try {
            const obj = JSON.parse(e.target.result);
            selections = obj || {};
            save();
            renderCards();
            renderDashboard();
            showTempToast('Import successful!');
          } catch(err) {
            showTempToast('Invalid JSON file');
          }
        };
        reader.readAsText(f);
      };
      input.click();
    }

    /* ===== EVENT HOOKUPS & INIT ===== */
    function initTheme() {
      const savedTheme = localStorage.getItem('prarthna_theme') || 'dark';
      if (savedTheme === 'light') {
        document.body.classList.add('light');
        const lightBtn = document.getElementById('lightTheme'); if (lightBtn) lightBtn.classList.add('active');
        const darkBtn = document.getElementById('darkTheme'); if (darkBtn) darkBtn.classList.remove('active');
      }
      const darkB = document.getElementById('darkTheme'); if (darkB) darkB.addEventListener('click', () => { document.body.classList.remove('light'); darkB.classList.add('active'); const l = document.getElementById('lightTheme'); if (l) l.classList.remove('active'); localStorage.setItem('prarthna_theme','dark'); });
      const lightB = document.getElementById('lightTheme'); if (lightB) lightB.addEventListener('click', () => { document.body.classList.add('light'); lightB.classList.add('active'); const d = document.getElementById('darkTheme'); if (d) d.classList.remove('active'); localStorage.setItem('prarthna_theme','light'); });
    }

    function init() {
      initTheme();
      renderCards();
      initCardsDelegation();
      renderDashboard();
      initSwipeGestures();

      const startBtn = document.getElementById('startBtn');
      if (startBtn) startBtn.addEventListener('click', () => { const landing = document.getElementById('landing'); const main = document.getElementById('main'); if (landing) landing.classList.add('hidden'); if (main) main.classList.remove('hidden'); window.scrollTo({top:0, behavior:'smooth'}); });

      const beginBtn = document.getElementById('beginBtn'); if (beginBtn) beginBtn.addEventListener('click', showExplorer);
      const skipBtn = document.getElementById('skipBtn'); if (skipBtn) skipBtn.addEventListener('click', () => { const landing = document.getElementById('landing'); const main = document.getElementById('main'); if (landing) landing.classList.add('hidden'); if (main) main.classList.remove('hidden'); });

      const resetBtn = document.getElementById('resetBtn'); if (resetBtn) resetBtn.addEventListener('click', () => {
        if (confirm('Reset all your selections?')) { localStorage.removeItem(KEY); selections = {}; renderCards(); renderDashboard(); showTempToast('Reset complete'); }
      });

      const importBtn = document.getElementById('importBtn'); if (importBtn) importBtn.addEventListener('click', importJSON);
      const exportBtn = document.getElementById('exportBtn'); if (exportBtn) exportBtn.addEventListener('click', exportCSV);
      const exportJsonBtn = document.getElementById('exportJsonBtn'); if (exportJsonBtn) exportJsonBtn.addEventListener('click', exportJSON);
      const clearBtn = document.getElementById('clearBtn'); if (clearBtn) clearBtn.addEventListener('click', () => {
        if (confirm('Clear all selections?')) { selections = {}; save(); renderCards(); renderDashboard(); showTempToast('All cleared'); }
      });

      const viewListBtn = document.getElementById('viewListBtn'); if (viewListBtn) viewListBtn.addEventListener('click', () => {
        const cardsWrap = document.getElementById('cardsWrap'); const explorer = document.getElementById('explorer'); const compareView = document.getElementById('compareView');
        if (cardsWrap) cardsWrap.classList.remove('hidden');
        if (explorer) explorer.classList.add('hidden');
        if (compareView) compareView.classList.add('hidden');
      });

      const compareBtn = document.getElementById('compareBtn'); if (compareBtn) compareBtn.addEventListener('click', showCompareView);
      const closeCompare = document.getElementById('closeCompare'); if (closeCompare) closeCompare.addEventListener('click', () => {
        const compareView = document.getElementById('compareView'); const cardsWrap = document.getElementById('cardsWrap');
        if (compareView) compareView.classList.add('hidden'); if (cardsWrap) cardsWrap.classList.remove('hidden');
      });

      const startExplorerBtn = document.getElementById('startExplorerBtn'); if (startExplorerBtn) startExplorerBtn.addEventListener('click', showExplorer);
      const search = document.getElementById('search'); if (search) search.addEventListener('input', (e) => renderCards(e.target.value));

      const nextBtn = document.getElementById('nextBtn'); if (nextBtn) nextBtn.addEventListener('click', () => { if (explorerIndex < OPTIONS.length - 1) { explorerIndex++; showExplorerCard(); }});
      const prevBtn = document.getElementById('prevBtn'); if (prevBtn) prevBtn.addEventListener('click', () => { if (explorerIndex > 0) { explorerIndex--; showExplorerCard(); }});

      const markInterest = document.getElementById('markInterest'); if (markInterest) markInterest.addEventListener('click', () => {
        const id = OPTIONS[explorerIndex].id; selections[id] = 'interested'; save(); showTempToast('‚òÖ Marked as Interested'); renderDashboard();
      });
      const markReview = document.getElementById('markReview'); if (markReview) markReview.addEventListener('click', () => {
        const id = OPTIONS[explorerIndex].id; selections[id] = 'review'; save(); showTempToast('üìã Marked for Review'); renderDashboard();
      });

      // Make sure compare buttons inside cards also work (delegation already covers)
    }

    // start
    init();
  </script>
  <!-- End script -->

  <!-- Note: Re-insert/keep your full HTML structure (header, landing, main, footer) where indicated above.
       The script provided is the drop-in replacement for your previous <script> block. -->
</body>
